<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Funcionário</title>
  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #E0FFF; /* Fundo azul claro */
      color: #fff; /* Cor do texto */
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 3rem;
      font-weight: bold;
      color: #FAFAFA;
      text-shadow: 2px 2px 4px #000;
      padding: 20px;
      border: 5px solid #1A237E; /* Borda azul escuro */
      display: inline-block;
      background: linear-gradient(45deg, #1A237E, #1A237E); /* Azul degradê */
      border-radius: 15px;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      width: 50%;
      background: #1A237E; /* Fundo azul escuro */
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Sombra */
      text-align: left;
      color: #FAFAFA;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 2px solid #FFD700; /* Borda dourada */
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    input:focus {
      outline: none;
      border-color: #FFA500; /* Destaque dourado */
      box-shadow: 2px 2px 10px rgba(255, 165, 0, 0.5);
    }
    button {
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(45deg, #FFD700, #FFA500); /* Gradiente dourado/laranja */
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
    }
    button:active {
      transform: scale(1.05);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    a {
      text-decoration: none;
      font-weight: bold;
      color: #FFD700;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Cadastro de Funcionário</h1>

<form action="#" th:action="@{/funcionarios}" th:object="${funcionario}" method="post">
  <label for="documento">CPF:</label>
  <input type="text" id="documento" th:field="*{documento}" required/>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required/>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" th:field="*{telefone}" required/>

  <label for="data_nasc">Data de Nascimento:</label>
  <input type="date" placeholder="yyyy-mm-dd" id="data_nasc" th:field="*{data_nasc}"/>

  <label for="salario">Salário:</label>
  <input type="number" min="0.01" max="999999.00" step="0.01" id="salario" th:field="*{salario}"/>

  <label for="logradouro">Logradouro:</label>
  <input type="text" id="logradouro" th:field="*{endereco.logradouro}"/>

  <label for="numeroEndereco">Número:</label>
  <input type="text" id="numeroEndereco" th:field="*{endereco.numeroEndereco}"/>

  <label for="bairro">Bairro:</label>
  <input type="text" id="bairro" th:field="*{endereco.bairro}"/>

  <label for="cep">CEP:</label>
  <input type="text" id="cep" th:field="*{endereco.cep}"/>

  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade" th:field="*{endereco.cidade}"/>

  <label for="uf">UF:</label>
  <input type="text" id="uf" th:field="*{endereco.uf}"/>

  <button type="submit">Cadastrar</button>
</form>

<a href="/index">Voltar para a Página Inicial</a>
</body>
</html>
