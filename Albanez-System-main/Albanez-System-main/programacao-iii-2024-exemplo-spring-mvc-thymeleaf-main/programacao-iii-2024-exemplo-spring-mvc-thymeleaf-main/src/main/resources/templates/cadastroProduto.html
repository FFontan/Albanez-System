<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <!-- Fonte personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #E0FFF; /* Fundo azul claro */
            color: #fff; /* Cor do texto */
        }
        h1 {
            font-family: 'Roboto Slab', serif; /* Fonte destacada */
            font-size: 3rem;
            font-weight: bold;
            color: #FAFAFA; /* Branco */
            text-shadow: 2px 2px 4px #000; /* Sombra */
            padding: 20px;
            border: 5px solid #1A237E; /* Borda azul escuro */
            display: inline-block;
            background: linear-gradient(45deg, #1A237E, #1A237E); /* Azul degradê */
            border-radius: 15px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            background: #1A237E; /* Fundo azul escuro */
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Sombra */
            text-align: left;
            color: #FAFAFA; /* Texto claro */
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #FFD700; /* Borda dourada */
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra leve */
        }
        input:focus {
            outline: none;
            border-color: #FFA500; /* Destaque dourado */
            box-shadow: 2px 2px 10px rgba(255, 165, 0, 0.5); /* Sombra forte */
        }
        button {
            font-family: 'Roboto Slab', serif; /* Fonte harmonizada */
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Gradiente dourado/laranja */
            color: #000; /* Texto preto */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Sombra no hover */
        }
        button:active {
            transform: scale(1.05);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Clique */
        }
        a {
            text-decoration: none; /* Remove sublinhado */
            font-weight: bold;
            color: #FFD700; /* Dourado */
        }
        a:hover {
            text-decoration: underline; /* Adiciona sublinhado no hover */
        }
    </style>
</head>
<body>
<h1>Cadastro de Produto</h1>

<form action="#" th:action="@{/produtos}" th:object="${produto}" method="post">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" required />

    <label for="precoCusto">Preço de Custo:</label>
    <input type="number" min="0.01" max="999999.00" step="0.01" id="precoCusto" th:field="*{precoCusto}" required />

    <label for="precoVenda">Preço de Venda:</label>
    <input type="number" min="0.01" max="999999.00" step="0.01" id="precoVenda" th:field="*{precoVenda}" required />

    <button type="submit">Cadastrar</button>
</form>

<a href="/index">Voltar para a Página Inicial</a>
</body>
</html>
