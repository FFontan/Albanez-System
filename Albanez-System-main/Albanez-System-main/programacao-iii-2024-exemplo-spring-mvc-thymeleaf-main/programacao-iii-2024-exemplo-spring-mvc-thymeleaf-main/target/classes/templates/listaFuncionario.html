<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Funcionários</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonte e cores principais */
        body {
            font-family: 'Roboto Slab', serif;
            text-align: center;
            margin-top: 50px;
            background-color: #E3F2FD; /* Azul claro */
            color: #333; /* Cor do texto */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1A237E; /* Azul escuro */
            text-shadow: 1px 1px 3px #000;
            padding: 20px;
            border: 4px solid #1A237E;
            display: inline-block;
            background: linear-gradient(45deg, #1A237E, #3949AB); /* Gradiente azul */
            border-radius: 15px;
            color: #FAFAFA;
        }

        /* Estilo da tabela */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FAFAFA; /* Fundo branco para a tabela */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(45deg, #1A237E, #3949AB); /* Gradiente azul */
            color: #FAFAFA; /* Texto branco */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            border-bottom: 2px solid #FAFAFA;
        }

        tbody tr:nth-child(even) {
            background-color: #E3F2FD; /* Azul claro */
        }

        tbody tr:hover {
            background-color: #BBDEFB; /* Azul mais claro */
            cursor: pointer;
        }

        /* Link de voltar */
        a {
            font-weight: bold;
            text-decoration: none;
            color: #1A237E; /* Azul escuro */
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD700; /* Dourado */
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra suave */
        }

        a:hover {
            background-color: #FFEB3B; /* Destaque no hover */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Sombra mais forte no hover */
        }
    </style>
</head>
<body>

<h1>Lista de Funcionários</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>CPF</th>
        <th>Nome</th>
        <th>Fone</th>
        <th>Data De Nascimento</th>
        <th>Salário</th>
        <th>Logradouro</th>
        <th>Numero</th>
        <th>Bairro</th>
        <th>Cep</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcionario : ${funcionario}">
        <td th:text="${funcionario.id}"></td>
        <td th:text="${funcionario.documento}"></td>
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td th:text="${funcionario.data_nasc}"></td>
        <td th:text="${funcionario.salario}"></td>
        <td th:text="${funcionario.endereco.logradouro}"></td>
        <td th:text="${funcionario.endereco.numeroEndereco}"></td>
        <td th:text="${funcionario.endereco.bairro}"></td>
        <td th:text="${funcionario.endereco.cep}"></td>
        <td th:text="${funcionario.endereco.cidade}"></td>
        <td th:text="${funcionario.endereco.uf}"></td>
        <td>
            <a th:href="@{'/editarFuncionario/'+${funcionario.id}}">Editar</a> |
            <a th:href="@{'/excluirFuncionario/'+${funcionario.id}}">Excluir</a>
        </td>
    </tr>
    </tbody>

</table>

<br>
<a href="/index">Voltar para a Página Inicial</a>

</body>
</html>
