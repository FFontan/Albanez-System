<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<h1>Editar Produto</h1>

<form action="#" th:action="@{'/editarProduto/'+${produto.id}}" th:object="${produto}" method="post">
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" th:field="*{descricao}" required /><br/>

    <label for="precoCusto">Preço de Custo</label>
    <input type="number" id="precoCusto" th:field="*{precoCusto}" required /><br/>

    <label for="precoVenda">Preço de Venda</label>
    <input type="number" id="precoVenda" th:field="*{precoVenda}" required /><br/>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" th:field="*{quantidade}" required /><br/>

    <button type="submit">Salvar</button>
</form>

<br>
<a href="/listaProduto">Voltar para a Lista de Produtos</a>
</body>
</html>
